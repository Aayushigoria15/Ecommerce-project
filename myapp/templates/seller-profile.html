{%extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

    <!-- ================ profile section start ================= -->
  <section class="section_gap">
    <div class="container">
     


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">User Profile</h2>
        </div>
        <div class="col-lg-8 mb-4 mb-lg-0">
            {% if msg %}
            <b style="color: black;">{{msg}}</b>
            {% endif %}          
            <form class="form-contact contact_form" action="{% url 'profile' %}" method="post" id="contactForm" enctype="multipart/form-data"  >
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <img src="{{user.profile_picture.url}}" style="width: 100px; height: 100px; border-radius: 50%;">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" value="{{user.fname}}" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text" value="{{user.lname}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="address" id="message" cols="30" rows="9" >{{user.address}}</textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" readonly value="{{user.email}}"> 
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="subject" type="text" value="{{user.mobile}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="profile_picture" id="subject" type="file">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Update Profile</button>
            </div>
          </form>


        </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
</body>

</html>
{% endblock %}
